<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/2e6bcb221f.js" crossorigin="anonymous"></script>
    <title>Developer RoadMap</title>
</head>

<body>
    <nav>
        <div class="container nav-bar flex">
            <img class="logo bg-remove" src="./images.png" alt="logo-roadmap">
            <ul class="nav-bar-list flex">
                <li class="nav-list side hover-links">RoadMap</li>
                <li class="nav-list side hover-links">Best Practice</li>
                <li class="nav-list side hover-links">Guides</li>
                <li class="nav-list btn1 hover-links">Login</li>
                <li class="nav-list btn2 hover-links">Sign Up</li>
            </ul>
        </div>
    </nav>
    <header>
        <div class="container header-sec flex">
            <div class="left-part">
                <h3>All the roadmaps are available</h3>
                <h1>Developer Roadmaps</h1>
                <p>Roadmap.sh is a community effort to create roadmaps, guides and other educational content to help guide
                    developers in picking up a path and guide their learnings.</p></div>
            <div class="right-part">
                <input type="radio" name="image" id="image1" checked> 
                <input type="radio" name="image" id="image2">
                <input type="radio" name="image" id="image3">
                <div class="featured-wrapper">
                    <ul class="featured-list">
                        <li>
                            <img src="./Full_stack_developer-.webp" alt="">
                        </li>
                        <li>
                            <img src="./roadmap-.jfif" alt="">
                        </li>
                        <li>
                            <img src="./j-developer.png" alt="">
                        </li>
                    </ul>
                    <ul class="dots">
                        <li>
                            <label for="image1"></label>
                        </li>
                        <li>
                            <label for="image2"></label>
                        </li>
                        <li>
                            <label for="image3"></label>
                        </li>
                    </ul>
                </div>
            </div>
            <span class="arrow"><i class="fa-2x fa-sharp fa-solid fa-arrow-down"></i></span>
        </div>
    </header>
    <section>
        <div class="container">
            <div class="items">
                <h2></h2>
            </div>
            <div class="items"></div>
            <div class="items"></div>
        </div>
    </section>
   
    <footer class="footer">
        <div class="container">
            <ul class="flex footer-list">
                <li class="foot-items hover-links"><i class="fa-2x fa-brands fa-facebook"></i></li>
                <li class="foot-items hover-links"><i class="fa-2x fa-brands fa-twitter"></i></li>
                <li class="foot-items hover-links"><i class="fa-2x fa-brands fa-instagram"></i></li>
                <li class="foot-items hover-links"><i class="fa-2x fa-brands fa-whatsapp"></i></li>
            </ul>
        </div>
    </footer>
</body>

</html>
